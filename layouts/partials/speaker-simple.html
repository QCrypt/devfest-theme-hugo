<a class="visually-hidden" href="{{ .Params.website }}">{{ .Params.website }}</a>
<a class="speaker" href="{{ .Params.website }}">
	<div role="presentation" class="speaker-img" style="background-image: url('{{ relURL (path.Join "images" "speakers" .Params.photoURL) }}');"></div>

 	<div class="info">
		<div class="speaker-company">{{ .Params.company }}</div>
		<strong class="speaker-name">{{ .Params.name }}</strong>
		<span class="speaker-country">{{ .Params.city }}</span>
	</div>
</a>
